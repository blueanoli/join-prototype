<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/add-task.css">
    <link rel="stylesheet" href="css/desktop-template.css">
    <script src="js/add_task.js"></script>
    <link rel="shortcut icon" href="assets/img/logo_dark.svg" type="image/x-icon">
    <title>Add Task</title>
</head>

<body onload="init()">
    <section class="add-task-container"></section>
    <div w3-include-html="assets/templates/desktop-template.html"></div>

    <div class="add-task-headline">
        <h1>Add Task</h1>
    </div>
    <form id="add-task" class="add-task">
        <div class="add-task-left">
            <div class="left-input-container">
                <label for="title">Title<span class="red-asterisk">*</span></label>
                <input oninput="updateButtonState()" required type="text" id="title" placeholder="Enter a title">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter a description"></textarea>
                <label for="assigned-to">Assigned to</label>
                <select id="assigned-to">
                    <option value="">Select contacts to assign</option>
                </select>
            </div>
        </div>
        <div class="divider"></div>
        <div class="add-task-right">
            <div class="right-input-container">
                <label for="due-date">Due date<span class="red-asterisk">*</span></label>
                <input oninput="updateButtonState()" required type="date" id="due-date">
                <div id="priority">
                    <p>Prio</p>
                    <div class="priority-container">
                        <div onclick="chooseUrgentPrio()" id="priority-urgent">Urgent <img id="img-urgent"
                                src="assets/img/addtask_urgent.svg"></div>
                        <div onclick="chooseMediumPrio()" id="priority-medium">Medium <img id="img-medium"
                                src="assets/img/addtask_medium.svg"></div>
                        <div onclick="chooseLowPrio()" id="priority-low">Low <img id="img-low"
                                src="assets/img/addtask_low.svg"></div>
                    </div>
                </div>
                <label for="category">Category<span class="red-asterisk">*</span></label>
                <select onchange="updateButtonState()" required id="category" name="category">
                    <option value="">Select task category</option>
                    <option value="1">Technical Task</option>
                    <option value="2">User Story</option>
                </select>
                <label for="subtasks">Subtasks</label>
                <input type="text" id="subtasks" placeholder="Add new subtask">
                <div class="add-task-buttons">
                    <button onclick="clearForm()" id="clear-btn">Clear<img src="assets/img/cancel_dark.svg"></button>
                    <button onclick="addTask()" id="add-task-btn">Create Task<img src="assets/img/addtask_check.svg"></button>
                </div>
            </div>
        </div>
    </form>
    <p class="field-required-info"><span class="red-asterisk">*</span> This field is required</p>
    <div id="notification-container"></div>
    </section>
</body>

</html>
