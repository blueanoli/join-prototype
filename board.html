<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/desktop-template.css">
    <link rel="stylesheet" href="css/add-task.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="js/add_task.js" defer></script>
    <script src="js/add_task_templates.js" defer></script>
    <script src="js/add_task_subtask.js" defer></script>
    <script src="js/add_task_eventlistener.js" defer></script>
    <script src="js/board.js" defer></script>
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="assets/img/logo_dark.svg" type="image/x-icon">
</head>

<body onload="renderBoard()">
    <div w3-include-html="assets/templates/desktop-template.html"></div>
</body>
<section class="board-container">
    <div class="board-header">
        <h1>Board</h1>
        <div class="board-search-container">
            <div class="board-input-wrapper">
                <input type="text" id="search-tasks" placeholder="Find task...">
                <div class="board-input-icons">
                    <img id="search-task-icon" src="assets/img/search.svg" alt="">
                </div>
            </div>
            <button id="add-task-btn-board" onclick="openAddTask()">Add task <img
                    src="assets/img/plus_white.svg"></button>
        </div>
    </div>
    <div class="progress-container">
        <div class="progress-header">
            <div class="progress-column">
                <div class="progress-title">
                    <span>To do</span>
                    <img onclick="openAddTask()" src="assets/img/plus_button.svg" alt="">
                </div>
                <!-- PLATZHALTER ZUM STYLE TESTEN!!! UNBEDINGT PER JS EINBINDEN -->
                <div class="dotted-container" id="board-todo-container">
                    <div id="todo-section">
                        <span>No tasks To do</span>
                    </div>
                </div>
            </div>
            <div class="progress-column">
                <div class="progress-title">
                    <span>In progress</span>
                    <img onclick="openAddTask()" src="assets/img/plus_button.svg" alt="">
                </div>
                <!-- PLATZHALTER ZUM STYLE TESTEN!!! UNBEDINGT PER JS EINBINDEN -->
                <div class="dotted-container" id="board-in-progress-container">
                    <div id="in-progress-section">
                        <span>No tasks in progress</span>
                    </div>
                </div>
            </div>
            <div class="progress-column">
                <div class="progress-title">
                    <span>Await feedback</span>
                    <img onclick="openAddTask()" src="assets/img/plus_button.svg" alt="">
                </div>
                <!-- PLATZHALTER ZUM STYLE TESTEN!!! UNBEDINGT PER JS EINBINDEN -->
                <div class="dotted-container" id="board-feedback-container">
                    <div id="feedback-section">
                        <span>No tasks awaiting feedback</span>
                    </div>
                </div>
            </div>
            <div class="progress-column">
                <div class="progress-title">
                    <span>Done</span>
                </div>
                <!-- PLATZHALTER ZUM STYLE TESTEN!!! UNBEDINGT PER JS EINBINDEN -->
                <div class="dotted-container" id="board-done-container">
                    <div id="done-section">
                        <span>No tasks done</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="add-task-container-board">
    <div w3-include-html="assets/templates/task-form.html"></div>
</div>

</html>
