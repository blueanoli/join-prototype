<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contacts.css" />
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/desktop-template.css" />
  <script src="js/script.js" defer></script>
  <script src="js/contacts.js" defer></script>
  <link
    rel="shortcut icon"
    href="assets/img/logo_dark.svg"
    type="image/x-icon"
  />
</head>
<html>
  <body onload="init(); initContacts()">
    <div w3-include-html="assets/templates/desktop-template.html"></div>
    <div class="contacts-contact-container">
      <div class="contact-main-container">
        <div class="contact-add-container" onclick="showAddContactContainer()">
          <span class="contact-add-text">Add new contact</span>
          <img class="contact-add-icon" src="assets/img/add_contact.svg" />
        </div>
        <div id="contacts-contact"></div>
      </div>
    </div>
    <div class="contacts-main-container">
      <div class="contacts-main-header">
        <h1>Contacts</h1>
        <span class="contacts-main-header-border"></span>
        <span>Better with a Team</span>
      </div>
    </div>
    <div class="contacts-add-container">
      <div class="contacts-add">
        <img
          class="contacts-add-join-logo"
          src="assets/img/logo_white.svg"
          alt="join logo"
        />
        <div class="contacts-add-overlay">
          <h2>Add contact</h2>
          <span>Tasks are better with a team!</span>
          <span class="contacts-add-overlay-border"></span>
        </div>
        <div class="contacts-add-main-container">
          <div class="contacts-add-cancel" onclick="hideAddContactContainer()">
            <img src="assets/img/cancel_dark.svg" alt="cancel icon" />
          </div>
          <form onsubmit="addContact(); return false;">
            <div class="contacts-add-main-profil-input-container">
              <div class="contacts-add-main-profil">
                <img src="assets/img/person_white.svg" alt="person icon" />
              </div>
              <div class="contacts-add-main-input-area">
                <div class="contacts-add-input-container">
                  <input
                    required
                    id="name"
                    class="contacts-add-input"
                    type="text"
                    placeholder="Name"
                  />
                  <div class="contacts-add-input-icons">
                    <img src="assets/img/person.svg" alt="person icon" />
                  </div>
                </div>
                <div class="contacts-add-input-container">
                  <input
                    required
                    id="email"
                    class="contacts-add-input"
                    type="email"
                    placeholder="Email"
                  />
                  <div class="contacts-add-input-icons">
                    <img src="assets/img/mail.svg" alt="email icon" />
                  </div>
                </div>
                <div class="contacts-add-input-container">
                  <input
                    required
                    id="phone"
                    class="contacts-add-input"
                    type="tel"
                    maxlength="20"
                    value="+49"
                    pattern="[1-9\s\+]{7,20}$"
                    placeholder="Phone"
                    onkeypress="addSpaceToPhoneNumber()"
                    onfocus="showPhoneFormat()"
                    onblur="removePhoneFormat()"
                  />
                  <div class="contacts-add-input-icons">
                    <img src="assets/img/phone.svg" alt="phone icon" />
                  </div>
                </div>
                <span id="phone-format" class="contacts-add-input-phone-format"
                  >Format e.g.: +49 2222 22 222 2</span
                >
              </div>
            </div>
            <div class="contacts-add-buttons-container">
              <button
                id="contacts-add-cancel-button"
                class="contacts-add-cancel-button"
                onclick="hideAddContactContainer();"
                onmouseover="changeAddContactCancelBlue()"
                onmouseout="changeAddContactCancelDark()"
              >
                Cancel
                <img
                  id="contacts-add-cancel-img"
                  src="assets/img/cancel_dark.svg"
                  alt="cancel icon"
                />
              </button>
              <button class="contacts-add-create-button">
                Create contact
                <img
                  src="assets/img/addtask_check_white.svg"
                  alt="check icon"
                />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
