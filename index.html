<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/png" href="assets/img/logo_dark.svg" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="animated-logo-container"></div>
      <img id="animated-logo" src="assets/img/logo_dark.svg" alt="join-logo" />
      <div class="login-register-forwarding">
        <span>Not a Join user?</span>
        <a href="sign_up.html"
          ><button class="login-sign-up-button">Sign up</button></a
        >
      </div>
      <div class="login-main">
        <h1>Log in</h1>
        <span class="login-underline"></span>
        <form class="login-input-area">
          <div class="login-input-container">
            <input
              required
              class="login-input"
              type="email"
              placeholder="Email"
            />
            <img src="assets/img/mail.svg" />
          </div>
          <div class="login-input-container">
            <input
              required
              class="login-input"
              type="password"
              placeholder="Password"
            />
            <img src="assets/img/password.svg" />
          </div>
        </form>
        <div class="login-remember">
          <img class="login-checkbox" src="assets/img/checkboxempty.svg" />
          <span>Remember me</span>
        </div>
        <div class="log-in-button-container">
          <button class="log-in-button">Log in</button>
          <button class="log-in-guest-button">Guest Log in</button>
        </div>
      </div>
      <div class="login-legal-footer">
        <a class="login-legal-link" href="privacy.html">Privacy Policy</a>
        <a class="login-legal-link" href="legal.html">Legal Notice</a>
      </div>
    </div>
  </body>
</html>
