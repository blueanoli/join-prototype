<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/png" href="assets/img/logo_dark.svg" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="login-container">
      <img class="login-logo" src="assets/img/logo_dark.svg" alt="join-logo" />
      <div class="login-register-forwarding">
        <span>Not a Join user?</span>
        <button>Sign up</button>
      </div>
      <div class="login-main">
        <h1>Log in</h1>
        <span class="login-underline"></span>
        <form class="login-input-area">
          <div class="login-input-container">
            <input
              required
              class="login-input"
              type="email"
              placeholder="Email"
            />
            <img src="assets/img/mail.svg" />
          </div>
          <div class="login-input-container">
            <input
              required
              class="login-input"
              type="password"
              placeholder="Password"
            />
            <img src="assets/img/password.svg" />
          </div>
        </form>
        <div class="login-remember">
          <input type="checkbox" />
          <span>Remember me</span>
        </div>
        <div>
          <button>Log in</button>
          <button>Guest Log in</button>
        </div>
      </div>
      <div>
        <a href="">Privacy Policy</a>
        <a href="">Legal Notice</a>
      </div>
    </div>
  </body>
</html>
