<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/png" href="assets/img/logo_dark.svg" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="login-body">
    <div class="login-container">
      <img class="login-logo" src="assets/img/logo_dark.svg" alt="join-logo" />
      <div class="signup-main">
        <div class="singup-arrow-container">
          <a href="index.html"
            ><img
              class="signup-arrow-left"
              src="assets/img/left_arrow.svg"
              alt="back to login button"
          /></a>
        </div>
        <h1>Sign up</h1>
        <span class="login-underline"></span>
        <form class="signup-input-area">
          <div class="login-input-container">
            <input
              required
              class="login-input"
              type="text"
              placeholder="Name"
            />
            <img src="assets/img/person.svg" />
          </div>
          <div class="login-input-container">
            <input
              required
              class="login-input"
              type="email"
              placeholder="Email"
            />
            <img src="assets/img/mail.svg" />
          </div>
          <div class="login-input-container">
            <input
              required
              class="login-input"
              type="password"
              placeholder="Password"
            />
            <img src="assets/img/password.svg" />
          </div>
          <div class="login-input-container">
            <input
              required
              class="login-input"
              type="password"
              placeholder="Confirm Password"
            />
            <img src="assets/img/password.svg" />
          </div>
        </form>
        <div class="signup-policy">
          <img class="signup-checkbox" src="assets/img/checkboxempty.svg" />
          <span class="signup-accept-privacy"
            >I accept the
            <a class="signup-policy-link" href="privacy.html"
              >Privacy Policy</a
            ></span
          >
        </div>
        <div class="log-in-button-container">
          <button class="log-in-button">Sign up</button>
        </div>
      </div>
      <div class="login-legal-footer">
        <a class="login-legal-link" href="privacy.html">Privacy Policy</a>
        <a class="login-legal-link" href="legal.html">Legal Notice</a>
      </div>
    </div>
  </body>
</html>
